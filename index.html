<!DOCTYPE html>
<html>
    <head>
        <title>Match.com</title>
    </head>

    <body>
        <header>
          <h1>Please enter your details for our dating website!</h1>
        </header>

        <section>
          <form method="post" enctype="multipart/form-data" action="">
            <fieldset>
              <legend>Your face</legend>

              <label for="">Your image</label>
              <input type="file" name="face" required="required"/>
              <br />

              <label for="">Image preview</label>
              <img alt="" src=""  id="preview"  />

            </fieldset>

            <fieldset>
              <legend>Your general details</legend>

              <label for="name">Name</label>
              <input type="text" name="name" id="name" required="required" />
              <br />

              <label>Gender</label>
              <input type="radio" name="gender" value="Male" id="male" required="required"/>
              <label for="male">Male</label>
              <input type="radio" name="gender" value="Female" id="female" required="required"/>
              <label for="female">Female</label>
              <br />

              <label for="age">Age</label>
              <input type="number" name="age" id="age" required="required" />
              <br />

              <label for="birth">Date of birth</label>
              <input type="date" name="birth" id="birth" />
              <br />

              <label for="color">Favorite color</label>
              <input type="color" name="color" id="color" />
              <br />

              <label for="country">Which country</label>
              <select name="country" id="country">
                <option value="none">No selection</option>
                <option value="france">France</option>
                <option value="belgium">Belgium</option>
                <option value="luxembourg">Luxembourg</option>
                <option value="switzerland">Switzerland</option>
                <option value="Yolo">yolo</option>
              </select>

            </fieldset>

            <fieldset>
              <legend>Your indicators</legend>

              <label for="height">Height</label>
              <input type="range" min="0" max="100" name="height" id="height" />
              <br />

              <label for="salary">Salary</label>
              <input type="range" min="0" max="100" name="salary" id="salary" />

            </fieldset>

            <fieldset>
              <legend>Your contact information</legend>

              <label for="email">Email</label>
              <input type="email" name="email" id="email" required="required" />
              <br />

              <label for="mobile">Mobile</label>
              <input type="tel" name="mobile" id="mobile" />
              <br />

              <label for="address">Address</label>
              <textarea name="address" id="address" ></textarea>
              <br />

              <label for="contact">Method to contact you</label>
              <input type="checkbox" name="contact" />Email
              <input type="checkbox" name="contact" />Whatsapp
              <input type="checkbox" name="contact" />In-app chat
              <br />

            </fieldset>

            <input type="submit" value="submit" />
          </form>
        <section>

        <footer>
        </footer>
    </body>
</html>
